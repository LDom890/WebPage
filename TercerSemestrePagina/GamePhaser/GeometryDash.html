    <meta charset="UTF-8" />
    <title>Phaser Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;

    </style>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var CubeAvatar;
var Spike;
var platforms;
var cursors;
var gameOver = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('Background', 'assets/BackgroundGeometry.png');
    this.load.image('ground', 'assets/platform1.png');
    this.load.image('Spike', 'assets/Spike.png');
    this.load.image('CubeAvatar', 'assets/player.png');
}



function create ()
{
    //  A simple background for our game
    this.add.image(360, 300, 'Background').setScale(2.5);

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    platforms.create(850, 400, 'ground');
    platforms.create(1700, 600, 'ground');
    platforms.create(2550, 568, 'ground');

    /*
    platforms.create(850, 400, 'ground');
    platforms.create(1700, 600, 'ground');
    platforms.create(2550, 568, 'ground');
    platforms.create(850, 400, 'ground');
    platforms.create(1700, 600, 'ground');
    platforms.create(2550, 568, 'ground');
    */

    // The player and its settings
    player = this.physics.add.sprite(200, 300, 'CubeAvatar');
    

    player.setScale(0.3);

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.1);
    player.setCollideWorldBounds(true);


    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    bombs = this.physics.add.group();

    //  The score
    //scoreText = this.add.text(16, 16, 'SCORE: 0', { fontSize: '42px', fill: '#ffffff' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    //this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    //this.physics.add.overlap(player, stars, null, this);

    this.physics.add.collider(player, bombs, hitSpike, null, this);
}

function update ()
{
    if (gameOver)
    {
        this.registry.destroy();
        this.events.off();
        this.scene.restart();
        return;
    }

    
    else
    {
        player.setVelocityX(0);

        //player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function hitSpike (player, Spike)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
